<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Shurue Admin</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Styles -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4 class="m-0 text-primary">Shurue Admin</h4>
        </div>
        <div class="sidebar-menu">
            <div class="nav flex-column">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="content.html" class="nav-link">
                    <i class="fas fa-file-alt"></i> Page Content
                </a>
                <a href="media.html" class="nav-link">
                    <i class="fas fa-images"></i> Media Library
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <div class="mt-5">
                    <a href="#" class="nav-link text-danger" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="admin-header">
            <div>
                <h2 class="mb-1">Dashboard</h2>
                <p class="text-muted mb-0">Welcome back, Admin</p>
            </div>
            <button class="btn btn-primary btn-sm d-lg-none" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Quick Stats -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-light p-3 rounded-circle text-primary me-3">
                            <i class="fas fa-eye fa-2x"></i>
                        </div>
                        <div>
                            <h6 class="text-muted mb-1">Total Views</h6>
                            <h3 class="mb-0">1,245</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-light p-3 rounded-circle text-success me-3">
                            <i class="fas fa-check-circle fa-2x"></i>
                        </div>
                        <div>
                            <h6 class="text-muted mb-1">Content Status</h6>
                            <h3 class="mb-0">Up to Date</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Editors -->
        <div class="content-card">
            <h5 class="mb-4">Homepage Editor</h5>
            <form id="heroForm">
                <div class="mb-3">
                    <label class="form-label">Hero Title</label>
                    <input type="text" class="form-control" id="heroTitle" placeholder="Loading...">
                </div>
                <div class="mb-3">
                    <label class="form-label">Hero Subtitle</label>
                    <textarea class="form-control" id="heroSubtitle" rows="3" placeholder="Loading..."></textarea>
                </div>
                <div class="mb-4">
                    <label class="form-label">Hero Badge Text</label>
                    <input type="text" class="form-control" id="heroBadge" placeholder="Loading...">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>

    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script src="../js/firebase-config.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
