<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Shurue Admin</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Styles -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4 class="m-0 text-primary">Shurue Admin</h4>
        </div>
        <div class="sidebar-menu">
            <div class="nav flex-column">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="content.html" class="nav-link">
                    <i class="fas fa-file-alt"></i> Page Content
                </a>
                <a href="media.html" class="nav-link">
                    <i class="fas fa-images"></i> Media Library
                </a>
                <a href="settings.html" class="nav-link active">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <div class="mt-5">
                    <a href="#" class="nav-link text-danger" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="admin-header">
            <div>
                <h2 class="mb-1">Settings</h2>
                <p class="text-muted mb-0">Manage account and site settings</p>
            </div>
            <button class="btn btn-primary btn-sm d-lg-none" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="content-card">
            <h5 class="mb-4">Account Settings</h5>
            <form id="passwordForm">
                <div class="mb-3">
                    <label class="form-label">Current Email</label>
                    <input type="email" class="form-control" id="currentEmail" disabled value="Loading...">
                </div>
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                </div>
                <button type="submit" class="btn btn-primary">Update Password</button>
            </form>
        </div>

        <div class="content-card mt-4">
            <h5 class="mb-4">System Actions</h5>
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>Initialize Content:</strong> Populates the database with default content. Use this if your
                content tabs are empty.
            </div>
            <a href="seed.html" class="btn btn-warning">Initialize Database</a>
        </div>

    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script src="../js/firebase-config.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Settings specific logic
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('currentEmail').value = user.email;
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPass = document.getElementById('newPassword').value;
            const user = auth.currentUser;

            if (newPass.length < 6) {
                alert("Password must be at least 6 characters");
                return;
            }

            user.updatePassword(newPass).then(() => {
                alert("Password updated successfully!");
                document.getElementById('newPassword').value = '';
            }).catch((error) => {
                alert("Error: " + error.message);
            });
        });
    </script>

</body>

</html>
