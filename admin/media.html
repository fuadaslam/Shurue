<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library - Shurue Admin</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Styles -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">

    <style>
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .media-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            background: #fff;
            aspect-ratio: 1;
        }

        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .media-item:hover .media-actions {
            opacity: 1;
        }

        .btn-icon {
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 14px;
        }

        .btn-icon:hover {
            background: var(--primary);
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4 class="m-0 text-primary">Shurue Admin</h4>
        </div>
        <div class="sidebar-menu">
            <div class="nav flex-column">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="content.html" class="nav-link">
                    <i class="fas fa-file-alt"></i> Page Content
                </a>
                <a href="media.html" class="nav-link active">
                    <i class="fas fa-images"></i> Media Library
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <div class="mt-5">
                    <a href="#" class="nav-link text-danger" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="admin-header">
            <div>
                <h2 class="mb-1">Media Library</h2>
                <p class="text-muted mb-0">Manage uploaded images</p>
            </div>
            <button class="btn btn-primary d-flex align-items-center mb-3 mb-lg-0" data-bs-toggle="modal"
                data-bs-target="#uploadModal">
                <i class="fas fa-upload me-2"></i> Upload New
            </button>
            <button class="btn btn-primary btn-sm d-lg-none" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="content-card">
            <div class="media-grid" id="mediaGallery">
                <!-- Media Items will be injected here -->
                <div class="text-center p-5 w-100 text-muted col-span-full">
                    <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                    <p>Loading media...</p>
                </div>
            </div>
        </div>

    </main>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label class="form-label">Select Image</label>
                            <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                        </div>
                        <div class="progress mb-3 d-none" id="uploadProgress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                style="width: 0%"></div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <script src="../js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Separate Script for Media handling (could be moved to app.js relative to page)
        // For simplicity's sake, if app.js is generic, I'm keeping specific logic here or I should update app.js
        // Let's implement basic media loading in a script block here for now as app.js was designed for home editor.

        const gallery = document.getElementById('mediaGallery');
        const uploadForm = document.getElementById('uploadForm');
        const imageInput = document.getElementById('imageInput');

        // Wait for Auth
        auth.onAuthStateChanged(user => {
            if (user) {
                loadImages();
            }
        });

        function loadImages() {
            // Since we don't have a database of images yet, we can list from storage if rules allow,
            // OR simpler: create a 'media' collection in Firestore. 
            // For this implementation, I will just show a "Coming Soon" or implement basic upload if requested.
            gallery.innerHTML = '<div class="alert alert-info w-100">Media Library functionality requires Firebase Storage rules setup. Uploading is enabled below.</div>';
        }

        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const file = imageInput.files[0];
            if (!file) return;

            const storageRef = storage.ref('uploads/' + file.name);
            const task = storageRef.put(file);

            document.getElementById('uploadProgress').classList.remove('d-none');
            const progressBar = document.querySelector('.progress-bar');

            task.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBar.style.width = progress + '%';
                },
                (error) => {
                    alert('Upload failed: ' + error.message);
                },
                () => {
                    // Success
                    task.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        console.log('File available at', downloadURL);
                        alert('Upload Successful! URL: ' + downloadURL);
                        // Hide modal
                        const modal = bootstrap.Modal.getInstance(document.getElementById('uploadModal'));
                        modal.hide();
                    });
                }
            );
        });
    </script>
</body>

</html>
